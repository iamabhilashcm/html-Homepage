<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page with Toggle Sound & Eye Icons</title>
    <style>
      :root {
        --primary-color: #e60000;
        --hover-color: #cc0000;
        --link-color: #0056b3;

        --bg-color: #f0f0f0;
        --card-bg: #ffffff;
        --text-color: #333;
        --input-border: #ccc;
        --error-color: #d8000c;
        --error-background: #ffd2d2;
        --button-text-color: #ffffff;
      }

      body.dark {
        --bg-color: #181818;
        --card-bg: #282828;
        --text-color: #f0f0f0;
        --input-border: #444;
        --link-color: #66aaff;
        --error-background: #4b1c1c;
        --error-color: #ff7a7a;
        --button-text-color: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      main {
        width: 100%;
        padding: 1rem;
      }

      /* === Toggle Switch === */
      .theme-switch-wrapper {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      .theme-switch {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
      }

      .theme-switch input {
        display: none;
      }

      .slider {
        position: relative;
        width: 50px;
        height: 26px;
        background-color: #ccc;
        border-radius: 34px;
        transition: background-color 0.3s ease;
      }

      .slider::before {
        content: "";
        position: absolute;
        height: 22px;
        width: 22px;
        left: 2px;
        bottom: 2px;
        background-color: #ffffff;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .slider .icon {
        position: absolute;
        top: 50%;
        left: 2px;
        transform: translateY(-50%);
        font-size: 14px;
        color: #333;
        transition: left 0.3s ease, transform 0.3s ease;
        z-index: 2;
      }

      input:checked + .slider {
        background-color: #444;
      }

      input:checked + .slider::before {
        transform: translateX(24px);
      }

      .slider .icon::before {
        content: "‚òÄÔ∏è";
      }

      body.dark .slider .icon::before {
        content: "üåô";
      }

      /* === Login Box === */
      .login {
        background-color: var(--card-bg);
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .login__title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .login__form-group {
        margin-bottom: 1.25rem;
        position: relative;
      }

      .login__label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .login__input {
        width: 100%;
        padding: 0.75rem 2.5rem 0.75rem 0.75rem; /* leave space for eye icon */
        border: 1px solid var(--input-border);
        border-radius: 4px;
        font-size: 1rem;
        background-color: transparent;
        color: var(--text-color);
      }

      .login__input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(230, 0, 0, 0.1);
      }

      .login__forgot-password {
        text-align: right;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      .login__forgot-password a {
        color: var(--link-color);
        text-decoration: none;
      }

      .login__forgot-password a:hover {
        text-decoration: underline;
      }

      .login__button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        border: none;
        border-radius: 4px;
        color: var(--button-text-color);
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login__button:hover {
        background-color: var(--hover-color);
      }

      .login__error {
        background-color: var(--error-background);
        color: var(--error-color);
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: none;
        font-size: 0.95rem;
      }

      /* Eye icon button */
      .toggle-visibility {
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        background: none;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
        width: 20px;
        height: 20px;
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .toggle-visibility svg {
        width: 20px;
        height: 20px;
        stroke: var(--text-color);
        fill: none;
      }

      /* Mask username input text with dots */
      .masked-username {
        -webkit-text-security: disc;
        text-security: disc; /* non-standard but supported in some browsers */
        font-family: monospace;
      }

      @media (max-width: 480px) {
        .login {
          padding: 1.5rem;
        }

        .login__title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- üîÅ Dark Mode Toggle -->
    <div class="theme-switch-wrapper">
      <label class="theme-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"><span class="icon"></span></span>
      </label>
    </div>

    <main>
      <section class="login" role="form" aria-label="Login form">
        <h2 class="login__title">Login</h2>
        <div id="error-message" class="login__error"></div>
        <form id="login-form" novalidate>
          <div class="login__form-group">
            <label for="username" class="login__label">User Name</label>
            <input
              type="text"
              id="username"
              name="username"
              class="login__input masked-username"
              placeholder="Enter your username"
              required
            />
            <button
              type="button"
              class="toggle-visibility"
              aria-label="Toggle username visibility"
              aria-pressed="true"
              tabindex="0"
            >
              <!-- Eye closed icon SVG (masked) -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              >
                <path
                  d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a16.39 16.39 0 0 1 5-5.18"
                ></path>
                <path d="M1 1l22 22"></path>
                <path d="M9.53 9.53a3 3 0 0 0 4.24 4.24"></path>
              </svg>
            </button>
          </div>
          <div class="login__form-group">
            <label for="password" class="login__label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="login__input"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              class="toggle-visibility"
              aria-label="Toggle password visibility"
              aria-pressed="false"
              tabindex="0"
            >
              <!-- Eye open icon SVG (password hidden) -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="login__forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="login__button">Login</button>
        </form>
      </section>
    </main>

    <script>
      const toggle = document.getElementById("darkModeToggle");
      const body = document.body;

      // üîä Sound: short click sound (base64)
      const toggleSound = new Audio(
        "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCAAMEZAAABAAgAZGF0YYAAAAD//wQAAABhZGF0YQAAAA=="
      );
      toggleSound.volume = 0.5;

      function applyTheme(theme, playSound = false) {
        if (theme === "dark") {
          body.classList.add("dark");
          toggle.checked = true;
        } else {
          body.classList.remove("dark");
          toggle.checked = false;
        }

        if (playSound) {
          try {
            toggleSound.currentTime = 0;
            toggleSound.play();
          } catch (e) {
            console.warn("Sound playback failed", e);
          }
        }

        localStorage.setItem("theme", theme);
      }

      toggle.addEventListener("change", () => {
        const newTheme = toggle.checked ? "dark" : "light";
        applyTheme(newTheme, true);
      });

      // On page load
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);

      // Login form logic
      const form = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Please enter both username and password.";
          return;
        }

        if (username !== "admin" || password !== "1234") {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Invalid username or password.";
          return;
        }

        errorMessage.style.display = "none";
        alert("Login successful!");
      });

      // SVG icons
      const eyeShowSVG = `
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>`;

      const eyeHideSVG = `
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        >
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a16.39 16.39 0 0 1 5-5.18"></path>
          <path d="M1 1l22 22"></path>
          <path d="M9.53 9.53a3 3 0 0 0 4.24 4.24"></path>
        </svg>`;

      // Toggle visibility for username and password fields
      document.querySelectorAll(".toggle-visibility").forEach((button) => {
        button.addEventListener("click", () => {
          const input = button.previousElementSibling;

          if (!input) return;

          if (input.id === "password") {
            // Password: toggle type
            if (input.type === "password") {
              input.type = "text";
              button.innerHTML = eyeHideSVG;
              button.setAttribute("aria-pressed", "true");
            } else {
              input.type = "password";
              button.innerHTML = eyeShowSVG;
              button.setAttribute("aria-pressed", "false");
            }
          } else if (input.id === "username") {
            // Username: toggle masking CSS class
            if (input.classList.contains("masked-username")) {
              input.classList.remove("masked-username");
              button.innerHTML = eyeShowSVG;
              button.setAttribute("aria-pressed", "false");
            } else {
              input.classList.add("masked-username");
              button.innerHTML = eyeHideSVG;
              button.setAttribute("aria-pressed", "true");
            }
          }
        });
      });

      // On load, sync icons with initial states
      document.querySelectorAll(".toggle-visibility").forEach((button) => {
        const input = button.previousElementSibling;
        if (!input) return;

        if (input.id === "password") {
          if (input.type === "password") {
            button.innerHTML = eyeShowSVG;
            button.setAttribute("aria-pressed", "false");
          } else {
            button.innerHTML = eyeHideSVG;
            button.setAttribute("aria-pressed", "true");
          }
        } else if (input.id === "username") {
          if (input.classList.contains("masked-username")) {
            button.innerHTML = eyeHideSVG;
            button.setAttribute("aria-pressed", "true");
          } else {
            button.innerHTML = eyeShowSVG;
            button.setAttribute("aria-pressed", "false");
          }
        }
      });
    </script>
  </body>
</html>
