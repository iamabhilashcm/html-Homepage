<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page with Dark Mode</title>
    <style>
      :root {
        --primary-color: #e60000;
        --hover-color: #cc0000;
        --link-color: #0056b3;

        /* Light theme defaults */
        --bg-color: #f0f0f0;
        --card-bg: #ffffff;
        --text-color: #333;
        --input-border: #ccc;
        --error-color: #d8000c;
        --error-background: #ffd2d2;
      }

      body.dark {
        --bg-color: #181818;
        --card-bg: #282828;
        --text-color: #f0f0f0;
        --input-border: #444;
        --link-color: #66aaff;
        --error-background: #4b1c1c;
        --error-color: #ff7a7a;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      main {
        width: 100%;
        padding: 1rem;
      }

      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        cursor: pointer;
        background-color: var(--card-bg);
        border: 1px solid var(--input-border);
        border-radius: 20px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }

      .login {
        background-color: var(--card-bg);
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .login__title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .login__form-group {
        margin-bottom: 1.25rem;
      }

      .login__label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .login__input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--input-border);
        border-radius: 4px;
        font-size: 1rem;
        background-color: transparent;
        color: var(--text-color);
      }

      .login__input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(230, 0, 0, 0.1);
      }

      .login__forgot-password {
        text-align: right;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }

      .login__forgot-password a {
        color: var(--link-color);
        text-decoration: none;
      }

      .login__forgot-password a:hover {
        text-decoration: underline;
      }

      .login__button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login__button:hover {
        background-color: var(--hover-color);
      }

      .login__error {
        background-color: var(--error-background);
        color: var(--error-color);
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        display: none;
        font-size: 0.95rem;
      }

      @media (max-width: 480px) {
        .login {
          padding: 1.5rem;
        }

        .login__title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Dark mode toggle button -->
    <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>

    <main>
      <section class="login" role="form" aria-label="Login form">
        <h2 class="login__title">Login</h2>
        <div id="error-message" class="login__error"></div>
        <form id="login-form" novalidate>
          <div class="login__form-group">
            <label for="username" class="login__label">User Name</label>
            <input
              type="text"
              id="username"
              name="username"
              class="login__input"
              placeholder="Enter your username"
              autocomplete="username"
              spellcheck="false"
              required
            />
          </div>
          <div class="login__form-group">
            <label for="password" class="login__label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="login__input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
          </div>
          <div class="login__forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="login__button">Login</button>
        </form>
      </section>
    </main>

    <script>
      // Theme toggle logic
      const toggleBtn = document.getElementById("theme-toggle");
      const body = document.body;

      function setTheme(theme) {
        if (theme === "dark") {
          body.classList.add("dark");
          localStorage.setItem("theme", "dark");
          toggleBtn.textContent = "Switch to Light Mode";
        } else {
          body.classList.remove("dark");
          localStorage.setItem("theme", "light");
          toggleBtn.textContent = "Switch to Dark Mode";
        }
      }

      toggleBtn.addEventListener("click", () => {
        const isDark = body.classList.contains("dark");
        setTheme(isDark ? "light" : "dark");
      });

      // Apply saved theme on page load
      const savedTheme = localStorage.getItem("theme") || "light";
      setTheme(savedTheme);

      // Form validation logic
      const form = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Please enter both username and password.";
          return;
        }

        // Simulated login validation
        if (username !== "admin" || password !== "1234") {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Invalid username or password.";
          return;
        }

        errorMessage.style.display = "none";
        alert("Login successful!");
      });
    </script>
  </body>
</html>
